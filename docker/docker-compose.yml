# Local development: Postgres (and optional Redis for sessions later).
# For production we use Supabase; this is for offline dev without Supabase.
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: labcore
      POSTGRES_PASSWORD: labcore
      POSTGRES_DB: labcore
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U labcore']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
